<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Accessible Website Example</title>

    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/scorm-again.min.js"></script>
    <script type="text/javascript" src="js/SCORM_API_wrapper.js"></script>

</head>

<body>

    <div id="app" class="container w-50 mt-3">
        <a href="#main-content" class="skip-link">Skip to main content</a>

        <header>
            <!-- Navigation menu with access keys -->
            <h2>Navigation</h2>
            <nav>
                <ul>
                    <li><a href="#home" accesskey="1">Home</a></li>
                    <li><a href="#about" accesskey="2">About</a></li>
                    <li><a href="#services" accesskey="3">Services</a></li>
                    <li><a href="#contact" accesskey="4">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main id="main-content">

            <!-- Chapter 1 -->
            <section id="chapter1" class="mb-5">
                <!-- Title -->
                <h2>Chapter 1: Introduction</h2>
                <!-- Body -->
                <p>This is the introduction to the course.</p>

                <span class="placeholder col-12 bg-light text-center align-middle rounded-3 border border-light-subtle"
                    style="line-height: 30em;">
                    <span class="display-5 opacity-50">H5P PLACEHOLDER</span>
                </span>


            </section>

            <!-- Chapter 2 -->
            <section id="chapter2" class="mb-5">
                <h2>Chapter 2: Main Topic</h2>
                <p>This is the main topic of the course.</p>

                <span class="placeholder col-12 bg-light text-center align-middle rounded-3 border border-light-subtle"
                    style="line-height: 30em;">
                    <span class="display-5 opacity-50">H5P PLACEHOLDER</span>
                </span>

            </section>

            <!-- Chapter 3 -->
            <section id="chapter3" class="mb-5">
                <h2>Chapter 3: Exam</h2>

                <p>You have to pass the test with 70%</p>

                <div id="m-300" class="mt-3"></div>
                <div id="m-400" class="mt-3"></div>

            </section>

        </main>

    </div>

    <script type="module">

        // Init Scorm RunTime
        //
        const settings = {}
        window.API = new Scorm12API(settings)
        window.API.on("LMSSetValue.cmi.*", function (CMIElement, value) {
            console.log("LMSSetValue.cmi.*", CMIElement, value)
        })

        // Init Scorm Wrapper
        pipwerks.SCORM.init()

        // Init App
        //
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        // Init Components
        //
        import MultiChoiceQuiz from './components/mcq.js'

        const data_3 = {
            question: 'What color has an orange?',
            answers: [
                { id: 'answer_1', text: 'Orange', correct: true },
                { id: 'answer_2', text: 'Blue', correct: false },
                { id: 'answer_3', text: 'LightOrange', correct: true }
            ]
        }

        const data_4 = {
            question: 'How much wheels a car can have?',
            answers: [
                { id: 'answer_1', text: 'Four', correct: true },
                { id: 'answer_2', text: 'Five', correct: false },
                { id: 'answer_3', text: 'Three', correct: true }
            ]
        }

        createApp(MultiChoiceQuiz, { id: 'm-300', data: data_3 }).mount('#m-300')
        createApp(MultiChoiceQuiz, { id: 'm-400', data: data_4 }).mount('#m-400')

    </script>

</body>

</html>
